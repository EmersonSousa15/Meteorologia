<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Temperatura</title>
</head>
<body>
    <main>
        <section class="container">
            <section class="informations-today" id="infor-day">
                <section class="city-date"> 
                    <div class="city-hours">
                        <h1 id="name-city">Teste</h1>
                        <p id="hours">00:00</p>
                    </div>
                    <div class="date-day">
                        <h1 id="day">Segunda</h1>
                        <p id="date">00/00</p>
                    </div>
                </section>
                
                <section class="temper-climate">
                    <div class="temper-icon">
                        <img class="icon-climate" id="icon-climate-today" alt="cli">
                        <span id="text-temper">00°</span>
                    </div>
                    <div class="climate">
                        <h4 id="text-climate">Chuvoso</h4>
                        <div class="humidity">
                            <i class="fa fa-umbrella"></i>
                            <span id="percent-humidity">00%</span>
                        </div>
                    </div>
                </section>
            </section>
        </section>
        <section class="informations-week">
            <section id="week">
                <section class="day-week">
                    <h1 id="name-day">Ter</h1>
                    <img class="icon-climate" src="" alt="cli">
                    <div class="temper">
                        <i class="fa fa-thermometer-full"></i>
                        <p class="text-temper" id="temp-max">36°</p>
                    </div>
                    <div class="temper">
                        <i class="fa fa-thermometer-0"></i>
                        <p class="text-temper" id="temp-min">23°</p>
                    </div>
                </section>
            </section>
        </section>
    </main>
    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
